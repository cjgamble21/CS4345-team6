@(user: User)
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TA Application</title>
    <link href="@routes.Assets.at("stylesheets/application.css")" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="@routes.Assets.at("javascripts/isStudent.js")" defer></script>
</head>

<body>
    <div class="application-area">
        <h2>Submit your Application</h2>
        <form action="/apply" method="POST">
            <div class="container">
                <div class="autofill">
                    <h1>Generic Info</h1>
                </div>

                <div class="name">
                    <input id="firstname" name="firstname" value="@user.getFirstname" readonly>
                    <input id="lastname" name="lastname" value="@user.getLastname" readonly>
                </div>

                <div class="email-phone">
                    <input id="email" name="email" value="@user.getEmail" readonly>
                    <input id="phone" name="phone" value="@user.getPhone" readonly>
                </div>

                <div class="degree">
                    <select id="plan" name="degreePlan" readonly>
                        <option selected value="@user.getDegreePlan">@user.getDegreePlan</option>
                    </select>
                    <select id="start" name="degreeBegin" readonly>
                        <option selected value="@user.getDegreeBegin">@user.getDegreeBegin</option>
                    </select>
                    <select id="end" name="gradDate" readonly>
                        <option selected value="@user.getGradDate">@user.getGradDate</option>
                    </select>
                </div>

                <div class="courses-row-1">
                    <div class="courses-taken">
                        <select id="coursesTaken" name="coursesTaken" multiple required>
                            <option value="CS2341">CS2341</option>
                            <option value="CS2353">CS2353</option>
                            <option value="CS3330">CS3330</option>
                            <option value="CS3345">CS3345</option>
                            <option value="CS3339">CS3339</option>
                        </select>

                        <select id="firstPreference" name="firstPreference" required>
                            <option value="CS2341">CS2341</option>
                            <option value="CS2353">CS2353</option>
                            <option value="CS3330">CS3330</option>
                            <option value="CS3345">CS3345</option>
                            <option value="CS3339">CS3339</option>
                        </select>
                    </div>

                    <div class="preference">
                        <select id="secondPreference" name="secondPreference">
                            <option value="CS2341">CS2341</option>
                            <option value="CS2353">CS2353</option>
                            <option value="CS3330">CS3330</option>
                            <option value="CS3345">CS3345</option>
                            <option value="CS3339">CS3339</option>
                        </select>

                        <select id="thirdPreference" name="thirdPreference">
                            <option value="CS2341">CS2341</option>
                            <option value="CS2353">CS2353</option>
                            <option value="CS3330">CS3330</option>
                            <option value="CS3345">CS3345</option>
                            <option value="CS3339">CS3339</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
