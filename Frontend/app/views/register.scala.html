@(authorizeMessage: String)
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Create Account</title>
    <link href="@routes.Assets.at("stylesheets/register.css")" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="@routes.Assets.at("javascripts/isStudent.js")" defer></script>
</head>

<body>
    @header()

    <div class="form-area">
        <h2 class="">Create an Account</h2>
        <form action="/register" method="POST">
            <div class="container">
            <div class="info-header">
                <h1>Account Info</h1>
            </div>

            <div class="username">
                <input id="username" name="username" placeholder="Username" required>
            </div>

            <div class="password">
                <input id="password" name="password" type="password" placeholder="Password" required>
                <input id="confirm" name="confirmPassword" type="password" placeholder="Confirm Password" required>
            </div>
            <div class="line-1">
                <select name="title">
                    <option value="Mr">Mr.</option>
                    <option value="Ms">Ms.</option>
                    <option value="Dr">Dr.</option>
                </select>
                <input id="firstname" name="firstname" placeholder="First Name" required>
                <input id="lastname" name="lastname" placeholder="Last Name" required>

            </div>

            <div class="line-2">
                <input id="email" name="email" placeholder="Email" required>
                <input id="phone" name="phone" placeholder="Phone" required>
                <input id="fax" name="fax" placeholder="Fax (optional)">

            </div>

            <div class="line-3">
                <input id="address" name="address" placeholder="Address" required>

            </div>
            <div class="line-4">
                <input id="city" name="city" placeholder="City" required>
                @states()
                <input id="zip" name="zip" placeholder="Zip Code" required>

            </div>

            <div class="research-info">
                <h1>Research Info (Optional)</h1>
            </div>
            <div class="line-5">
                <input id="research" name="researchAreas" placeholder="Research Areas">

            </div>

            <div class="line-6">
                <input id="position" name="position" placeholder="Position">
                <input id="affiliation" name="affiliation" placeholder="Affiliation">

            </div>
            <div id="conditional" class="line-7">
                <!-- conditionally render based on select field input -->
                <div id="non-student" class="column-1">
                    <div class="item-1">
                    <label for="status">Status</label>
                    <select id="status" name="status" onchange="isStudent()" required>
                        <option disabled selected hidden></option>
                        <option value="Faculty">Faculty</option>
                        <option value="Staff">Staff</option>
                        <option value="Student">Student</option>
                    </select>
                    </div>

                    <div class="item-2 hide">
                        <label for="degree" class="remove">Degree Plan</label>
                        <select id="degree" name="degreePlan" class="remove">
                            <option value="Ph.D">Ph.D.</option>
                            <option value="D.E.-SE">D.E.-SE</option>
                            <option value="MS-CS">MS-CS</option>
                            <option value="MS-SE">MS-SE</option>
                            <option value="MS-Cybersecurity">MS-Cybersecurity</option>
                            <option value="BS-CS">BS-CS</option>
                            <option value="BA-CS">BA-CS</option>
                        </select>
                    </div>
                </div>
                    <div class="column-2 hide">
                        <div class="item-3">
                            <label for="startdate">Degree Begin</label>
                            <select id="startdate" name="degreeBegin">
                                <option value="Fall">Fall</option>
                                <option value="Spring">Spring</option>
                                <option value="Fall">Fall</option>
                                <option value="Spring">Spring</option>
                                <option value="Fall">Fall</option>
                                <option value="Spring">Spring</option>
                                <option value="Fall">Fall</option>
                                <option value="Spring">Spring</option>
                            </select>
                        </div>

                        <div class="item-4">
                            <label for="graddate">Graduation Date</label>
                            <select id="graddate" name="gradDate">
                                <option value="Fall">Fall</option>
                                <option value="Spring">Spring</option>
                                <option value="Fall">Fall</option>
                                <option value="Spring">Spring </option>
                                <option value="Fall">Fall</option>
                                <option value="Spring">Spring</option>
                                <option value="Fall">Fall</option>
                                <option value="Spring">Spring</option>
                            </select>
                        </div>
                        </div>
                </div>
            <div class="line-8">
                <div class="comment-container">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" placeholder="Anything else we should know about you?"></textarea>
                </div>
            </div>
            </div>
            <div class="button-fields">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
