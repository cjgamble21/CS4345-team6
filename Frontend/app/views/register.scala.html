@(authorizeMessage: String)
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Create Account</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="@routes.Assets.at("javascripts/isStudent.js")"></script>
</head>

<body>

    @header()

    <div class="flex items-center justify-center h-screen">
        <div class="flex container border-solid border-2 border-black">
            <form action="" method="POST">
                <div class="flex border-solid border-2 border-red-300">
                    <select class="flex-none">
                        <option></option>
                        <option value="Mr">Mr.</option>
                        <option value="Ms">Ms.</option>
                        <option value="Dr">Dr.</option>
                    </select>
                    <input id="firstname" class="flex-auto">
                    <label for="firstname" class="flex-auto">First Name</label>

                    <input id="lastname">
                    <label for="lastname">Last Name</label>
                </div>

                <div>
                    <input id="email">
                    <label for="email">Email</label>

                    <input id="phone">
                    <label for="phone">Phone</label>

                    <input id="fax">
                    <label for="fax">Fax (optional)</label>
                </div>

                <div>
                    <input id="address">
                    <label for="address">Address</label>
                </div>
                <div>
                    <input id="city">
                    <label for="city">City</label>

                    @states()

                    <input id="zip">
                    <label for="zip">Zip Code</label>
                </div>
                <div>
                    <input id="research">
                    <label for="research">Research Areas (optional)</label>
                </div>

                <div>
                    <input id="position">
                    <label for="position">Position (if applicable)</label>

                    <input id="affiliation">
                    <label for="affiliation">Affiliation (if applicable)</label>
                </div>
                <div>
                    <input id="comments">
                    <label for="comments">Comments</label>
                </div>
                <div id="conditional">
                    <!-- conditionally render based on select field input -->
                    <select id="status" onchange="isStudent()">
                        <option></option>
                        <option value="Faculty">Faculty</option>
                        <option value="Staff">Staff</option>
                        <option value="Student">Student</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
